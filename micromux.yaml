# yaml-language-server: $schema=https://github.com/romnn/micromux/raw/main/micromux.schema.json
version: "1"
ui:
  width: 40
services:
  ping:
    command: "ping google.com"
    env_file:
      - path: ../../.env
    restart: unless-stopped
    watch: false
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      MY_ENV_PORT: "9000"
    ports:
      # - ${MY_ENV_PORT}
      - 9089
    # depends_on:
    #   - ping-apple
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: "30s"
      timeout: "10s"
      retries: 3
